[tool.poetry]
name = "devchat"
version = "0.2.3"
description = "DevChat is an open-source tool that helps developers write prompts to generate code and documentation."
authors = ["DevChat Team <hello@devchat.ai>"]
license = "Apache License 2.0"
readme = "README.md"
homepage = "https://github.com/devchat-ai/devchat"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development"
]

[tool.poetry.dependencies]
python = "^3.8"
networkx = "^3.1"
openai = "^0.27.8"
litellm = "^0.1.232"
pydantic = "^1.10.7"
rich_click = "^1.6.1"
tiktoken = "^0.4.0"
tinydb = "^4.7.1"
urllib3 = "<2.0"
importlib-metadata = "^6.8.0"
pyyaml = "^6.0.1"
gitpython = "^3.1.32"
litellm = "^0.1.538"
anthropic = "^0.3.11"

[tool.poetry.scripts]
devchat = "devchat._cli.main:main"

[tool.poetry.group.dev.dependencies]
pylint = "^2.17.4"
pytest = "^7.4.0"
gitpython = "^3.1.32"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"